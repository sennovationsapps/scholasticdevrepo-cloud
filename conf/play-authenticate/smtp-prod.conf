# SMTP mailer settings
smtp {
    mock=true
    # SMTP server
    # (mandatory)
    # defaults to gmail
    host=email-smtp.us-east-1.amazonaws.com

    # SMTP port
    # defaults to 25
    port=587

    # Use SSL
    # for GMail, this should be set to true
    # tls=true
    # ssl=true
    
    # auth=true
	starttls.enable=true
	starttls.required=true


    # authentication user
    # Optional, comment this line if no auth
    # defaults to no auth
	user="AKIAJK5YEDKJRVUHCP3A"
	
    # authentication password
    # Optional, comment this line to leave password blank
    # defaults to no password
    password="AtaWNGq6WUIdg13sIoBTiU1hHtZ3qe4IPmFZznKtgkZP"
    
}